<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E7Hyperlinks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>E7</h1>
    <ul id="data-list" class="list-group"></ul>
    <div class="container">
        <script class="row">
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const listElement = document.getElementById('data-list');
                    data.forEach(item => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        li.classList.add('list-group-item', 'list-group-item-action', 'text-success', 'sm-6');
                        link.href = item.url;
                        link.textContent = item.desc;
                        link.target = '_blank';
                        li.setAttribute('style',
                            'font-family: Arial, sans-serif; color: darkgreen; margin: 5px 0; font-size: 18px;'
                        );
                        li.appendChild(link);
                        listElement.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching the JSON file:', error));
        </script>
    </div>
</body>

</html>
